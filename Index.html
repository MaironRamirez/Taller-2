<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taller Multimedia</title>
    <link rel="stylesheet" href="Css/Estilos.css">
</head>
<body>
    <H1 class="Titulo1">Taller Multimedia</H1>
    <div class="Acciones">
        <img src="Recursos/Simbolo Agregar.png" alt="Agregar" class="SimboloA"> 
        <img src="Recursos/Simbolo Modificar.png" alt="Modificar" class="SimboloM">
        <img src="Recursos/Simbolo Eliminar.png" alt="Eliminar" class="SimboloE">
    </div>
    <div class="Overlay">
        <div class="PopUp">
            <a href="#" id="btn-cerrar-PopUp" class="btn-cerrar-PopUp"><img src="Recursos/Cerrar.png" alt="Cerrar" class="Cerrar"></a>
            <H2>Agregar Tema</H2>
            <form action="">
                <div class="contenedor-input">
                    <input type="text" placeholder="Codigo">
                    <input type="text" placeholder="Descripcion">
                </div>
                <input type="submit" class="btn-submit" value="Guardar">
            </form>
        </div>
    </div>
    <details class="Temas">
        <summary>Tema 1</summary>
        <div>
            <p>
                Descripcion breve del tema seleccionado
            </p>
        </div>
    </details>
</body>
</html>
